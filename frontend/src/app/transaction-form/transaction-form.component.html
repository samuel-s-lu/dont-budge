<form (ngSubmit)="onFormSubmit()" [formGroup]="transactionFrom">
  <h2>Add a new entry!</h2>
  <input type="text" placeholder="Name" required formControlName="name">
  <input type="number" placeholder="Amount" required step="0.01" formControlName="amount">
  <input list="categories" placeholder="Category" required formControlName="category">
  <datalist id="categories">
    @for (category of transactionCategories; track $index) {
      <option value={{category}}>
    }
  </datalist>
  <input type="date" formControlName="date">
  <button type="submit">Add</button>
</form>
